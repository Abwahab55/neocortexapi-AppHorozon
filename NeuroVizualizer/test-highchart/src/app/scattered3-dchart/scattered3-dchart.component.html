<h1>
  Arranged 3d chart 
</h1>
<pre>
  <input type="text"  #pointsInput>
  <button type="submit" (click) = 'addPoints(pointsInput.value)'>Add</button>
</pre>
<!--<chart [options]="chartOpts"></chart>-->
<!--<chart id="container" [options]="options" (load)="saveInstance($event.context, chart)"></chart>-->
<chart  [options]="options" (load)="saveInstance($event.context, chart)"></chart>
<!--<div id="container"></div>-->
<div  id="sliders">
  <table>
      <tr>
        <td>X</td>
        <td><input id="x" type="range" min="-27" max="9" value="45" [(ngModel)]="x" (ngModelChange)="onInputChange(x)"/> <span id="x-value" class="value">{{x}}</span></td>
      </tr>
      <tr>
        <td>Y</td>
        <td><input  id="y" type="range" min="-180" max="180" value="15" [(ngModel)]="y" (ngModelChange)="onInputChange(y)"/> <span id="y" class="value">{{y}}</span></td>
      </tr>
      <tr>
        <td>Z</td>
        <td><input id="z" type="range" min="252" max="500" value="30"  [(ngModel)]="z" (ngModelChange)="onInputChange(z)"/> <span id="z-value" class="value">{{z}}</span></td>
      </tr>
  </table>
</div>
