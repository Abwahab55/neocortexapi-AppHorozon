<h1>
  Column Chart
</h1>
  <chart  [(options)]="options" ></chart>
  <p>selection from <b>{{from}}</b> to <b>{{to}}</b></p> 
  <div id="sliders">
      <table>
          <tr>
            <td>X</td>
            <td><input id="x" type="range" min="0" max="45" value="45" [(ngModel)]="x" (ngModelChange)="onInputChange(x)"/> <span id="x-value" class="value">{{x}}</span></td>
          </tr>
          <tr>
            <td>Y</td>
            <td><input  class = "y" id="y" type="range" min="-45" max="45" value="15" [(ngModel)]="y" (ngModelChange)="onInputChange(y)"/> <span id="y" class="value">{{y}}</span></td>
          </tr>
          <tr>
            <td>Z</td>
            <td><input id="z" type="range" min="20" max="100" value="30"  [(ngModel)]="z" (ngModelChange)="onInputChange(z)"/> <span id="z-value" class="value">{{z}}</span></td>
          </tr>
      </table>
  </div>
